<body>
	<h1 style="color:#514BF2; text-align: center; padding: 20px;">Café Cyber Cat</h1>
	<h4 style="text-align: center;">Tome seu café na companhia de um gatinho robô</h4>
	<p style="text-align: center; padding-bottom: 30px;">Atendimento 24 horas ≧◠‿●‿◠≦</p>

	<h4 style="text-align: center; padding: 20px">Faça seu cadastro</h4>

	<div class="container mb-5">
		<form name="cadastrar" onsubmit="event.preventDefault()">



				<div class="mb-3 col">
					<label for="nomeCad" class="form-label">Nome completo: </label>
					<input type="text" id="nomeCad" class="form-control" placeholder="Seu nome" name="nome" required>
				</div>

				<div class="mb-3 col">
					<label for="emailCad" class="form-label">Email: </label>
					<input type="text" id="emailCad" class="form-control" placeholder="exemplo@exemplo.com" name="email" required>
				</div>
				<div class="mb-3 col">
					<label for="dataCad" class="form-label">Data: </label>
					<input type="date" id="dataCad" class="form-control" name="data" required>
				</div>
	


			<div class="col-auto">
				<button type="submit" class="btn btn-primary mb-3" onclick="insere()">Cadastrar</button>
			</div>

				<div class="container">

		<table class="table table-hover">

			<thead>

				<tr>
					<th scope="col">Nome</th>
					<th scope="col">Email</th>
					<th scope="col">Dia do atendimento</th>
				</tr>

				<thead>

					<tbody>

						<tr>
							<td>Pedro</td>
							<td>pedro123@gmail.com</td>
							<td>11/12/2022</td>
						</tr>
						
						<tbody id="inserirTabela">
							
						</tbody>
					</tbody>
				</thead>
			</thead>
		</table>
	</div>
</body>
</html>
